<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Intro</title>
  </head>
  <body>

    <script>
      var object = {
        name: 'Fares', 
        surname: 'Lipseste', 
        age: 32,
        petOwner: false,
        carOwner: false
      };

      console.log(
        `Ma numesc ${object.name} ${object.surname} si am ${object.age} ani` 
      );

      console.log('Ma numesc ' + object.name + ' ' + object.surname + ' si am ' + object.age + ' ani');

      console.log(2019 - (object.age / 2));

      console.log(`${object.name} ${object.surname} are ${object.age} de ani`);

      console.log(2019 - object.age);



      //alert(object.name);
      //alert(object.age);
    </script>
  </body>
</html>
